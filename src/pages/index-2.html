<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Site title</title>
  </head>
  <body>
    <a class="visually-hidden-focusable" href="#content"
      >Mergi direct la contentul principal</a
    >
    <header class="header header-tall">
      <div class="container">
        <a
          href="#"
          title="Back to Lyset"
          class="btn btn-dark btn-square btn-hero"
        >
          <svg class="btn-hero-chevron">
            <use href="assets/images/sprite.svg#icon-cheveron-left"></use>
          </svg>
          Back to Lyset</a
        >
      </div>
    </header>
    <main id="content" class="main">
      <section class="product-selection-component">
        <div class="container">
          <h3 class="section-main-title text-center">
            Select a product to get started
          </h3>
          <div class="row">
            <div class="col-5ths">
              <a class="product-selection-item" href="#">
                <figure>
                  <img
                    class="product-selection-item-image"
                    src="assets/images/product-selection-dummy.png"
                    alt=""
                  />
                  <figcaption>Suspended Magnetic Track</figcaption>
                </figure>
                <img
                  class="product-selection-item-visit"
                  src="assets/images/icon-visit-link.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-5ths">
              <a class="product-selection-item" href="#">
                <figure>
                  <img
                    class="product-selection-item-image"
                    src="assets/images/product-selection-dummy.png"
                    alt=""
                  />
                  <figcaption>Surface Magnetic Track</figcaption>
                </figure>
                <img
                  class="product-selection-item-visit"
                  src="assets/images/icon-visit-link.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-5ths">
              <a class="product-selection-item" href="#">
                <figure>
                  <img
                    class="product-selection-item-image"
                    src="assets/images/product-selection-dummy.png"
                    alt=""
                  />
                  <figcaption>Recessed Magnetic Track</figcaption>
                </figure>
                <img
                  class="product-selection-item-visit"
                  src="assets/images/icon-visit-link.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-5ths">
              <a class="product-selection-item" href="#">
                <figure>
                  <img
                    class="product-selection-item-image"
                    src="assets/images/product-selection-dummy.png"
                    alt=""
                  />
                  <figcaption>Track System 220V Surface</figcaption>
                </figure>
                <img
                  class="product-selection-item-visit"
                  src="assets/images/icon-visit-link.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-5ths">
              <a class="product-selection-item" href="#">
                <figure>
                  <img
                    class="product-selection-item-image"
                    src="assets/images/product-selection-dummy.png"
                    alt=""
                  />
                  <figcaption>Track System 220V Suspended</figcaption>
                </figure>
                <img
                  class="product-selection-item-visit"
                  src="assets/images/icon-visit-link.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <footer class="footer-inner">
              <img class="footer-logo" src="assets/images/logo.png" alt="" />
              <p class="footer-copy">
                &copy;2024. All rights reserved. Price Configurator
              </p>
              <ul class="list-unstyled footer-list">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
